<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-log in or sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="facebook-logo">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook logo">
        <h2>Facebook helps you connect and share <br> with the people in your life.</h2>
    </div>
    <form action="post" class="facebook-login">
        <input type="email" placeholder="Email address or phone number"> <br> <br>
        <input type="password" placeholder="password"> <br><br>
        <button type="submit" class="log">Log In</button> <br> <br>
        <a href="#">Forget Password?</a> <br> <br>
        <hr> <br> <br>
        <button type="submit" class="new">Create New Account </button>
    </form>
</body>
</html>
